<div class="movie-list">
  <div class="search-bar">
    <input type="text" [(ngModel)]="searchQuery" (keyup.enter)="searchMovies()" placeholder="Search for a movie..." />
    <button (click)="searchMovies()">Search</button>
  </div>

  <div class="movie-grid">
    @for (movie of movies; track movie.id) {
    <app-movie-thumbnail [movie]="movie" [isFavorite]="isFavorite(movie.id)"
      (toggleFavorite)="toggleFavorite(movie)"></app-movie-thumbnail>
    } @empty {
    <p>Aucun film pr√©sent</p>
    }
  </div>
</div>
