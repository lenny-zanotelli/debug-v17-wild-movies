<div class="movie-thumbnail">
  <img
    [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
    alt="{{ movie.title }}"
    (click)="navigateToDetails()"
  />

  <h3>{{ movie.title }}</h3>
  <button (click)="onToggleFavorite()">
    {{ isFavorite ? 'Remove from Favorites' : 'Add to Favorites' }}
  </button>
</div>
